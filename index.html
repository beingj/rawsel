<!DOCTYPE html>

<head>
    <title>raw SEL viewer</title>
    <meta charset="UTF-8">
    <meta name="description" content="raw SEL viewer">
    <meta name="keywords" content="IPMI,BMC,SEL,SDR,raw">
    <meta name="author" content="beingj@163.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            width: 1100px;
            margin: auto;
            margin-bottom: 3em;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .clickable {
            cursor: pointer;
        }

        table {
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid blue;
        }

        th,
        td {
            padding: 2px;
        }

        .small-text {
            width: 3em;
        }

        .number {
            text-align: right;
        }

        .error {
            color: orangered;
        }

        .blink {
            animation: blinker 1s linear infinite;
            color: royalblue;
        }

        @keyframes blinker {
            50% {
                opacity: 0;
            }
        }

        .loading {
            text-align: center;
            font-size: large;
        }

        .sect {
            margin: 1.5em;
        }

        .subsect {
            margin-bottom: 1em;
        }

        .tooltip {
            position: relative;
            display: inline-block;
            /* border-bottom: 1px dotted black; */
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 80px;
            background-color: black;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            margin: 1.2em 0 0 0;
            padding: 5px 0;

            /* 定位 */
            position: absolute;
            z-index: 1;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
        }
    </style>
    <script type="text/javascript">
        // http://docs.mathjax.org/en/v2.7-latest/configuration.html#using-plain-javascript
        // http://docs.mathjax.org/en/v2.7-latest/configuration.html#details-of-the-mathjax-configuration-process
        window.MathJax = {
            "displayAlign": "left", // html element in-line style
            // "showMathMenu": false,
            "styles": {
                // special more details to force css select it
                "table#math td span.MJXc-display": {
                    // "margin": "0.2em",
                    "margin": 0,
                    // "color": "blue",
                }
            }
        }
    </script>
    <script async src="https://cdn.jsdelivr.net/npm/mathjax@2/MathJax.js?config=TeX-AMS_CHTML"></script>
</head>

<body>
    <h1>raw SEL viewer</h1>
    <div id='app'>
        <div v-if='loading' class="loading blink">loading...</div>
        <template v-else>
            <div class="sect">
                <p class="subsect">
                    Upload a raw SEL file to view it in a human friendly way
                </p>
                <p class="subsect">
                    You can optionally upload a SDR file to update sensor name and reading
                </p>
            </div>

            <div class="sect">
                <h2 @click="sdr.show=!sdr.show" class="clickable">SDR</h2>
                <p class="subsect">
                    A SDR bin file is dumped by ipmitool command: <code>ipmitool sdr dump sdr.bin</code>.
                    Drag the SDR bin file sdr.bin here:
                    <input type="file" id="sdr_bin_file" multiple />
                </p>
                <p v-if="sdr.emsg" class="error">
                    {{ sdr.emsg }}
                </p>
                <p>
                    <button @click="update_sel_with_sdr">Update SEL with SDR</button>
                    <button @click="sdr.show=!sdr.show">show/hide SDR</button>
                </p>
                <div v-show="sdr.show">
                    <div class="subsect">
                        <b>Files: </b>
                        <span
                            v-bind:class="[((sdr.files.length>0)&&(sdr.done_files.length<sdr.files.length)) ? 'blink' : '']">{{ sdr.done_files.length }}
                        </span>
                        / {{ sdr.files.length }}: {{ sdr.files.join(', ') }}
                        <b>Records:</b> {{ sdr.sdrs.length }}
                    </div>
                    <table id="math">
                        <tr>
                            <th>id</th>
                            <th>record_type</th>
                            <th>sensor_num</th>
                            <th>sensor_name</th>
                            <th>raw</th>
                            <th>formula</th>
                            <th>reading</th>
                            <th>unit</th>
                        </tr>
                        <tr v-for='(sdrr,idx) in sdr.sdrs'>
                            <td>{{sdrr.record_id}}</td>
                            <td>{{sdrr | record_type}}</td>
                            <td class="number">{{sdrr.sensor_num | toHex}}</td>
                            <td>{{sdrr.sensor_name}}</td>
                            <template v-if="sdrr.reading">
                                <td>
                                    <input type="text" v-model="sdr.raw_reading[idx]" class="small-text number">
                                </td>
                                <!-- <td>{{sdrr.reading_formula | rmTex}}<span v-if="sdr.show_formula">{{sdrr.reading_formula}}</span></td> -->
                                <td><span v-if="sdr.show_formula">{{sdrr.reading_formula}}</span></td>
                                <td class="number">{{sdrr.reading(sdr.raw_reading[idx])}}</td>
                                <td>{{sdrr.unit}}</td>
                            </template>
                            <template v-else>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </template>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="sect">
                <h2 @click="sel.show=!sel.show" class="clickable">SEL</h2>
                <p class="subsect">
                    A SEL raw file is downloaded from BMC web, with name like "<strong>RawSELLog</strong>".
                    Drag the SEL raw file here:
                    <input type="file" id="sel_raw_file" multiple />
                </p>
                <p v-if="sel.emsg" class="error">
                    {{ sel.emsg }}
                </p>
                <div v-show="sel.show">
                    <div class="subsect">
                        <p>
                            <b>Timezone:</b> <input type="text" class="small-text number" v-model='sel.timezone'>
                            <b>Files: </b>
                            <span
                                v-bind:class="[((sel.files.length>0)&&(sel.done_files.length<sel.files.length)) ? 'blink' : '']">{{ sel.done_files.length }}
                            </span>
                            / {{ sel.files.length }}: {{ sel.files.join(', ') }}
                            <b>Records:</b> {{ sel.sels.length }}
                        </p>
                    </div>
                    <table>
                        <tr>
                            <th>id</th>
                            <th>record_type</th>
                            <!-- <th>timezone</th> -->
                            <th>timestamp</th>
                            <th>generator</th>
                            <!-- <th>event_receiver</th> -->
                            <th>sensor_type</th>
                            <th>sensor_num/name</th>
                            <th>event_dir</th>
                            <th>event_type</th>
                            <th>event</th>
                            <th>event_data23</th>
                            <th>event_data2</th>
                            <th>event_data3</th>
                        </tr>
                        <tr v-for='selr in sel.sels'>
                            <td>{{selr.id}}</td>
                            <td>{{selr.record_type}}</td>
                            <!-- <td>{{selr.timezone}}</td> -->
                            <td>{{selr.timestamp}}</td>
                            <td>{{selr.generator}}</td>
                            <!-- <td>{{selr.event_receiver}}</td> -->
                            <td>{{selr.sensor_type}}</td>
                            <template v-if="selr.sdr">
                                <td>{{selr.sdr.sensor_name}}</td>
                            </template>
                            <template v-else>
                                <td class="number">{{selr.sensor_num | toHex}}</td>
                            </template>
                            <td>{{selr.event_direction}}</td>
                            <td>{{selr.event_type}}</td>
                            <td>{{selr.event}}</td>
                            <td>{{selr.event_data23}}</td>
                            <template v-if="selr.event_type=='threshold' && selr.sdr && selr.sdr.reading">
                                <td class="number">{{selr.sdr.reading(selr.event_data2)}}</td>
                                <td class="number">{{selr.sdr.reading(selr.event_data3)}}</td>
                            </template>
                            <template v-else>
                                <template v-if="selr.event_data2_parsed">
                                    <td><span class="tooltip">{{selr.event_data2_parsed}}<span
                                                class="tooltiptext">{{selr.event_data2 | toDecHex}}</span></span< /td>
                                </template>
                                <template v-else>
                                    <td class="number">{{selr.event_data2 | toDecHex}}</td>
                                </template>
                                <template v-if="selr.event_data3_parsed">
                                    <td><span class="tooltip">{{selr.event_data3_parsed}}<span
                                                class="tooltiptext">{{selr.event_data3 | toDecHex}}</span></span< /td>
                                </template>
                                <template v-else>
                                    <td class="number">{{selr.event_data3 | toDecHex}}</td>
                                </template>
                            </template>
                        </tr>
                    </table>
                </div>
            </div>
        </template>
    </div>
    <script data-main="js/app.js" src="js/require.js"></script>
</body>
